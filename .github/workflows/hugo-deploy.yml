name: Build and Deploy Hugo Site

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Create deployment package
        run: |
          cd public
          zip -r ../site.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: site.zip
